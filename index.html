<!DOCTYPE html>
<html>
  <head>
    <title>Fund Me App</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="app-container">
    <h1>Smart Contract App</h1>
    <div class="wallet-info">
      <button id="connectButton">Connect to MetaMask</button>
    </div>

    <div class="balance">
      <button id="balanceButton">Check Contract Balance</button>
      <p id="balanceDisplay">Balance: -- ETH</p>
    </div>

    <div class="fund-section">
      <h2>Fund Your Wallet</h2>
      <input type="number" id="ethAmount" placeholder="Amount in ETH">
      <button id="fundButton">Fund</button>
    </div>

    <div class="withdraw-section">
      <h2>Withdraw Funds</h2>
      <button id="withdrawButton">Withdraw</button>
    </div>
  </div>
